<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Formulario de afiliacion</title>
</head>

<body>
  
    <form class="col s12" id="formulario">
      <h5>formulario de afiliacion</h5>
      
          
            <div class="input-field col s9">
              <i class="material-icons prefix">person</i>
              <input id="nombre" name="nombre" type="text" class="validate" placeholder="Nombre Completo">
            </div>
      
          <div class="">
            <div class="input-field col s9">
              <i class="material-icons prefix">mail</i>
              <input id="email" name="email" type="text" class="validate" placeholder="Email" >
            </div>  
         </div>
      
          <div class="">
            <div class="input-field col s9">
              <i class="material-icons prefix">phone</i>
              <input id="telefono" name="telefono" type="text" class="validate" placeholder="text">
            </div>
          </div>

          <div class="">
            <div class="input-field col s9">
              <input id="gusto" name="gusto" type="text" class="validate">
              <button id="boton" class="waves-effect waves-light btn-small">Gustos</button>
            </div>
          </div>

          <table>
            <tr>
                <th><i id="bandera" class="material-icons prefix">flag</i></th>
                <th>gusto</th>
                <th>%</th>
                <th>edit</th>
            </tr>
          </table>
          

<h6>pulse aceptar para guardar cambios o cancelar para anularlos</h6>
          <button href="resultado.html" class="btn waves-effect waves-light" type="submit" name="action">Aceptar
          </button>
          <input type="reset" value="Cancelar">

        
    </form>    
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
